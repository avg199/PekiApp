<!-- Views -->
<div class="views">
    <!-- Your main view -->
    <div class="view view-main">
        <!-- Pages -->
        <div class="pages">
            <div class="page no-toolbar no-swipeback" data-page="registre-screen">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="index.html" class="back link icon-only">
                                <i class="icon icon-back"></i>
                            </a>
                        </div>
                        <div class="center sliding">Nou usuari</div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="page-content myapp-margin-top">
                    <form action="send.html" method="GET" class="ajax-submit" id="register-form">
                        <div class="content-block-title">Introdueix les dades:</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label" for="reg_email">Email:</label>
                                            <div class="item-input">
                                                <input id="reg_email" name="reg_email" placeholder="Email" type="email" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label" for="reg_password">Contrasenya:</label>
                                            <div class="item-input">
                                                <input id="reg_password" name="reg_password" placeholder="Contrasenya" type="password" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label" for="reg_password_confirm">Confirmar:</label>
                                            <div class="item-input">
                                                <input id="reg_password_confirm" name="reg_password_confirm" placeholder="Confirmar contrasenya" type="password" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label" for="reg_name">Nom:</label>
                                            <div class="item-input">
                                                <input id="reg_name" name="reg_name" placeholder="Nom" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label" for="reg_surname">Cognom:</label>
                                            <div class="item-input">
                                                <input id="reg_surname" name="reg_surname" placeholder="Cognom" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label" for="reg_cp">Codi Postal:</label>
                                            <div class="item-input">
                                                <input id="reg_cp" name="reg_cp" placeholder="Codi Postal" type="number" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label" for="reg_pob">Població:</label>
                                            <div class="item-input">
                                                <input id="reg_pob" name="reg_pob" placeholder="Població" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label" for="reg_addr">Direcció:</label>
                                            <div class="item-input">
                                                <input id="reg_addr" name="reg_addr" placeholder="Direcció" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label" for="reg_telf">Telèfon:</label>
                                            <div class="item-input">
                                                <input id="reg_telf" name="reg_telf" placeholder="Telèfon" type="number" />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <label class="item-title label">Que ets?</label>
                                            <select class="form-control" id="tipo" name="tipo">
                                                <option value="normal">Usuari</option>
                                                <option value="empresa">Empresa</option>
                                                <option value="protectora">Protectora</option>
                                            </select>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label class="label-checkbox item-content">
                                        <input type="checkbox" id="reg_agree" name="reg_agree">
                                        <div class="item-media">
                                            <i class="icon icon-form-checkbox"></i>
                                        </div>
                                        <div class="item-inner">
                                            <label for="reg_agree">Estic d'acord amb els <a href="ticondicions.html">termes i condicions</a>.</label>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                            <div class="content-block">
                                <input type="submit" value="Registrar-te" class="button button-big button-fill myapp-margin-bottom" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
